<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>TIC TAC TOE, 2 player</h1>
        
          <table id="table" class="table">
           <tbody>
	          <tr>
		        <td id="1">&nbsp;</td>
		        <td id="2">&nbsp;</td>
		        <td id="3">&nbsp;</td>
	        </tr>
	      <tr>
		      <td id="4">&nbsp;</td>
		      <td id="5">&nbsp;</td>
		      <td id="6">&nbsp;</td>
	      </tr>
	      <tr>
		      <td id="7">&nbsp;</td>
		      <td id="8">&nbsp;</td>
		      <td id="9">&nbsp;</td>
	      </tr>
        </tbody>
          </table>
                <h2 id="msg">Click fields to play!</h2>


                <div id="scoreboard" class="score">
                  <div class="content">
                    <div class="result">
                      <h3>Scoreboard:</h3>
                      <div id="player1"></div>
                      <div id="player2"></div>
                      <div id="draw"></div>
                      <button id="playAgain" class="btn btn-primary">Play again</button>
                   <button id="clear" class="btn btn-primary">Clear score</button>
                    </div>
        
                  </div>
                </div>

        <script src="script.js"></script>
</body>
</html>
